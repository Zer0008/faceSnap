<div class="form-card">
	<form [formGroup]="faceSnapForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="title">Titre</label>
			<input id="title" type="text" formControlName="title">
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea id="description" type="text" formControlName="description" rows="4">
        </textarea>
		</div>
		<div class="form-group">
			<label for="imageUrl">URL de l'image</label>
			<input id="imageUrl" type="text" formControlName="imageUrl">
		</div>
		<div class="form-group">
			<label for="location">Lieu</label>
			<input id="location" type="text" formControlName="location">
		</div>
		<div class="action-buttons">
			<button type="submit" [disabled]="!faceSnapForm.valid">Enregistrer</button>
		</div>
	</form>
</div>
@if (faceSnapPreview$ | async; as faceSnap) {
	<div class="face-snap-card">
		<h2>{{ faceSnap.title | uppercase }}</h2>
		<p>Mis en ligne {{ faceSnap.createdAt | date: 'à HH:mm, le d MMMM yyyy' }}</p>
		<img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
		<p>{{ faceSnap.description }}</p>
		@if (faceSnap.location) {
			<p>Photo prise à {{ faceSnap.location }}</p>
		} @else {
			<p>Localisation non déterminée</p>
		}
	</div>
}
